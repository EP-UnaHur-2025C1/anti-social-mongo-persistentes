paths:
  /comment:
    get:
      summary: Obtener todos los comentarios
      tags:
        - Comentarios
      responses:
        '200':
          description: Lista de comentarios obtenida exitosamente
        '500':
          description: Error en el servidor
    post:
      summary: Crear un nuevo comentario
      tags:
        - Comentarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewComment'
      responses:
        '201':
          description: Comentario creado exitosamente
        '400':
          description: Error en la solicitud

  /comment/{id}:
    get:
      summary: Obtener un comentario por ID
      tags:
        - Comentarios
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del comentario
      responses:
        '200':
          description: Comentario encontrado
        '404':
          description: Comentario no encontrado
        '500':
          description: Error en el servidor
    put:
      summary: Modificar un comentario por ID
      tags:
        - Comentarios
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del comentario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewComment'
      responses:
        '200':
          description: Comentario actualizado
        '400':
          description: Error en la solicitud
        '404':
          description: Comentario no encontrado
    delete:
      summary: Eliminar un comentario por ID
      tags:
        - Comentarios
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del comentario
      responses:
        '200':
          description: Comentario eliminado
        '404':
          description: Comentario no encontrado
        '500':
          description: Error en el servidor

components:
  schemas:
    NewComment:
      type: object
      required:
        - mensaje
        - FechaDePublicacion
        - userId
        - postId
      properties:
        mensaje:
          type: string
          maxLength: 200
          description: Contenido del comentario
          example: Este es un comentario de ejemplo
        FechaDePublicacion:
          type: string
          format: date
          description: Fecha en que se public√≥ el comentario
          example: 2024-06-23
        userId:
          type: string
          description: ID del usuario que comenta
          example: 60d0fe4f5311236168a109ca
        postId:
          type: string
          description: ID del post comentado
          example: 60d0fe4f5311236168a109cb
