paths:
  /tag:
    get:
      summary: Obtener todos los tags
      tags:
        - Tags
      responses:
        '200':
          description: Lista de tags obtenida exitosamente
        '500':
          description: Error en el servidor
    post:
      summary: Crear un nuevo tag
      tags:
        - Tags
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewTag'
      responses:
        '201':
          description: Tag creado exitosamente
        '400':
          description: Error en la solicitud

  /tag/{id}:
    get:
      summary: Obtener un tag por ID
      tags:
        - Tags
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del tag
      responses:
        '200':
          description: Tag encontrado
        '404':
          description: Tag no encontrado
        '500':
          description: Error en el servidor
    put:
      summary: Modificar un tag por ID
      tags:
        - Tags
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del tag
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewTag'
      responses:
        '200':
          description: Tag actualizado
        '400':
          description: Error en la solicitud
        '404':
          description: Tag no encontrado
    delete:
      summary: Eliminar un tag por ID
      tags:
        - Tags
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del tag
      responses:
        '200':
          description: Tag eliminado
        '404':
          description: Tag no encontrado
        '500':
          description: Error en el servidor

components:
  schemas:
    NewTag:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Nombre del tag
          example: programaci√≥n
